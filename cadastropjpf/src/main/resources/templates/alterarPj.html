<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alterar Cadastro</title>
        <!-- Inclua os arquivos CSS do Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    
    <body>
     <div th:insert="~{base/navbar :: navbar}"></div>
        <div class="container">
            <h1>Cadastro de Pessoa Jurídica</h1>
            <hr>
            <form method="POST">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" class="form-control" id="nomePJ" name="nomePJ" th:value="${pessoaJuridica.nomePJ}" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" th:value="${pessoaJuridica.cnpj}" required>
                </div>
                <div class="form-group">
                    <label for="inscricaoEstadual">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inscricaoEstadualPJ" name="inscricaoEstadual" th:value="${pessoaJuridica.inscricaoEstadual}" required>
                </div>
                <div class="form-group">
                    <label for="site">Site da Empresa</label>
                    <input type="text" class="form-control" id="sitePJ" name="sitePJ" th:value="${pessoaJuridica.sitePJ}">
                </div>
                <div class="form-group">
                    <label for="email">E-mail da Empresa</label>
                    <input type="email" class="form-control" id="emailPJ" name="emailPJ" th:value="${pessoaJuridica.emailPJ}">
                </div>
                <div class="form-group">
                    <label for="cep">CEP da Empresa</label>
                    <input type="text" class="form-control" id="cepPJ" name="cepPJ" required th:value="${pessoaJuridica.cepPJ}">
                </div>
                <div class="form-group">
                    <label for="uf">UF da Empresa</label>
                    <input type="text" class="form-control" id="ufPJ" name="ufPJ" required th:value="${pessoaJuridica.ufPJ}">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade da Empresa</label>
                    <input type="text" class="form-control" id="cidadePJ" name="cidadePJ" required th:value="${pessoaJuridica.cidadePJ}">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro da Empresa</label>
                    <input type="text" class="form-control" id="bairroPJ" name="bairroPJ" required th:value="${pessoaJuridica.bairroPJ}">
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro da Empresa</label>
                    <input type="text" class="form-control" id="logradouroPJ" name="logradouroPJ" required th:value="${pessoaJuridica.logradouroPJ}">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento da Empresa</label>
                    <input type="text" class="form-control" id="complementoPJ" name="complementoPJ" th:value="${pessoaJuridica.complementoPJ}">
                </div>
                <div class="form-group">
                    <label for="numero">Número do Endereço</label>
                    <input type="text" class="form-control" id="numeroPJ" name="numeroPJ" required th:value="${pessoaJuridica.numeroPJ}">
                </div>
                <button type="submit" class="btn btn-primary">Salva</button>
            </form>
        </div>
    
        <!-- Inclua os arquivos JavaScript do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    
    </html>
