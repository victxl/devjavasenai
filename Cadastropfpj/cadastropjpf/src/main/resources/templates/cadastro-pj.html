<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Pessoa Jurídica</title>
        <!-- Inclua os arquivos CSS do Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    
    <body>
        <div class="container">
            <h1>Cadastro de Pessoa Jurídica</h1>
            <hr>
            <form>
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="inscricaoEstadual">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inscricaoEstadual" name="inscricaoEstadual" required>
                </div>
                <div class="form-group">
                    <label for="site">Site da Empresa</label>
                    <input type="text" class="form-control" id="site" name="site">
                </div>
                <div class="form-group">
                    <label for="email">E-mail da Empresa</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP da Empresa</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="uf">UF da Empresa</label>
                    <input type="text" class="form-control" id="uf" name="uf" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade da Empresa</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro da Empresa</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro da Empresa</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento da Empresa</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="numero">Número do Endereço</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    
        <!-- Inclua os arquivos JavaScript do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    
    </html>
