<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Pessoa Fisica</title>
        <!-- Inclua os arquivos CSS do Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    
    <body>
     <div th:insert="~{base/navbar :: navbar}"></div>
        <div class="container">
            <h1>Cadastro de Pessoa Fisica</h1>
            <hr>
            <form method="POST">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" th:value="${pessoaFisica.nome}"required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" th:value="${pessoaFisica.cpf}"required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" th:value="${pessoaFisica.telefone}">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${pessoaFisica.email}" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep"  th:value="${pessoaFisica.cep}"required>
                </div>
                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" name="uf" th:value="${pessoaFisica.uf}" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" th:value="${pessoaFisica.cidade}"required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" th:value="${pessoaFisica.bairro}" required>
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro" th:value="${pessoaFisica.logradouro}" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" th:value="${pessoaFisica.complemento}">
                </div>
                <div class="form-group">
                    <label for="numero">Número do Endereço</label>
                    <input type="text" class="form-control" id="numero" name="numero" th:value="${pessoaFisica.numero}" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    
        <!-- Inclua os arquivos JavaScript do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    
    </html>
