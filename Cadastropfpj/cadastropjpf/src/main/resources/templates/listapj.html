<!doctype html>
<html lang="pt-br">

<head>
  <title>Lista</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lista Pessoa Juridica</title>
      <!-- Inclua os arquivos CSS do Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body>
      <div th:insert="~{base/navbar :: navbar}"></div>
  <main>
    
 <div class="container mt-100">
            <h1>Lista de Pessoa Jurídica</h1>
            <hr />
            <div class="row mt-5 mb-5">
                <div class="col-12 col-md-4 mb-5" th:each="pessoaJuridicas : ${pessoaJuridica}">
                    <h3><span th:text="${pessoaJuridicas.nomePJ}"></span></h3>
                    <hr />
                    <p><b>Código do pessoa Jurídica: </b><span th:text="${pessoaJuridicas.codigoPJ}"></span></p>
                    <p><b>Nome: </b><span th:text="${pessoaJuridicas.nomePJ}"></span></p>
                    <p><b>CNPJ: </b><span th:text="${pessoaJuridicas.cnpj}"></span></p>
                    <p><b>Inscricao Estadual: </b><span th:text="${pessoaJuridicas.inscricaoEstadual}"></span></p>
                    <p><b>Site: </b><span th:text="${pessoaJuridicas.sitePJ}"></span></p>
                    <p><b>Email: </b><span th:text="${pessoaJuridicas.emailPJ}"></span></p>
                    <p><b>CEP: </b><span th:text="${pessoaJuridicas.cepPJ}"></span></p>
                    <p><b>Logradouro: </b><span th:text="${pessoaJuridicas.logradouroPJ}"></span></p>
                    <p><b>Bairro: </b><span th:text="${pessoaJuridicas.bairroPJ}"></span></p>
                    <p><b>Complemento: </b><span th:text="${pessoaJuridicas.complementoPJ}"></span></p>
                    <p><b>Cidade: </b><span th:text="${pessoaJuridicas.cidadePJ}"></span></p>
                    <p><b>UF: </b><span th:text="${pessoaJuridicas.ufPJ}"></span></p>
                    <div class="row mb-5">
                     
                      <div class="col-4">
                        <a class="btn btn-primary" th:href="${(#mvc.url('CC#formAlterarPJ').arg(0, pessoaJuridica.codigoPJ).build())}" role="button">Alterar</a>
                      </div>
                      
                     
                      <div class="col-4">
                        <a class="btn btn-danger" th:href="${(#mvc.url('CC#excluirPJ').arg(0, pessoaJuridica.codigoPJ)).build()}" role="button">Excluir</a>
                      </div>

                    </div>

                    </div>
                </div>
            </div>
        
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
