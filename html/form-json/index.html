<!doctype html>
<html lang="pt=br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JSON</a>
        </div>
        </div>
    </nav>


    <!-- Container -->
    <div class="container col-6 col-md-6">
        <h1>Formulário</h1>
        <hr class="mb-5">




        <form onsubmit="return false">

            <div class="container text-center ">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                        <label for="idnome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="idnome">
                    </div>
        
        
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="idemail">
                    </div>
                  </div>
                  <div class="col">
                    <div class=" mb-3">
                        <label for="idnome" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="idendereco">
                    </div>
        
                    <div class=" mb-3">
                        <label for="idnome" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="idtelefone">
                    </div>
                  </div>
                  <div class="col">
                    <div class=" mb-3">
                        <label for="idnome" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="idcpf">
                    </div>
        
                    <div class=" mb-3">
                        <label for="idnome" class="form-label">Profissão:</label>
                        <input type="tel" class="form-control" id="idprofissao">
                    </div>
                  </div>
                </div>
              </div>
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                  
                  </div>
                  <div class="col">
                   
                  </div>
                  <div class="col">
                   
                    <button id="idbtn2" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Enviar
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Confirme os dados</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                             <p id="idconf"></p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                              <button id="idbtn3" type="button" class="btn btn-primary">Enviar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    



                  </div>
                </div>

              </div>    
        </form>





        <hr class="mb-5">
        <div id="idresult"></div>









    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
